<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm</title>
</head>

<body>
    <div id="app">
        {{name}} hhh
    </div>
</body>
<script src="./src/index.js"></script>
<script>
    let mvvm = new MVVM({
        el: '#app',
        data: {
            name: 'allen',
            extra: {
                age: 19,
                sex: 'male'
            }
        }
    });
</script>

</html>
